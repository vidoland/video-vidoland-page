<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>افزودن زیرنویس به ویدیو</title>
    <style>
        /* تنظیمات عمومی بدنه */
        body {
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            font-family: "IranSans", Arial, sans-serif;
            color: #333;
            direction: rtl;
            text-align: center;
        }

        /* استایل برای هدر */
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 10px;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        /* بخش اصلی */
        .container {
            padding: 20px;
        }

        .container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .container p {
            font-size: 18px;
            line-height: 1.6;
            color: #666;
        }

        /* استایل برای دکمه */
        .btn {
            display: inline-block;
            background-color: #ff5722;
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 18px;
            border-radius: 5px;
            text-decoration: none;
            box-shadow: 0 5px 8px rgba(0, 0, 0, 0.15);
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .btn:hover {
            background-color: #e64a19;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.25);
        }

        /* پاورقی */
        footer {
            margin-top: 20px;
            background: #333;
            color: white;
            padding: 10px 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- هدر صفحه -->
    <header>
        <h1>⭐ افزودن زیرنویس هوشمند به ویدیوها ⭐</h1>
    </header>

    <!-- محتوای اصلی -->
    <div class="container">
        <img src="https://via.placeholder.com/800x400?text=%D8%B2%DB%8C%D8%B1%D9%86%D9%88%DB%8C%D8%B3+%D9%88%DB%8C%D8%AF%DB%8C%D9%88" alt="تصویر نمونه ویدیو با زیرنویس">
        <p>آیا می‌خواهید ویدیوهای خود را با زیرنویس‌های حرفه‌ای و دقیق ارائه کنید؟ سرویس ما به شما کمک می‌کند به راحتی زیرنویس دلخواه خود را به هر ویدیویی اضافه کنید!</p>
        <p>برای ادامه روی دکمه زیر کلیک کنید:</p>
        <a href="#" class="btn">شروع کن!</a>
    </div>

    <!-- پاورقی -->
    <footer>
        <p>&copy; 2023 - سرویس زیرنویس هوشمند | طراحی‌شده توسط ویدولند </p>
    </footer>
</body>
</html>
